<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Sustainable Development Goals
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid class="grid-full">
        <ion-row>
            <ion-col *ngFor="let goal of goals" width-50>
                <img src="{{ goal.iconUrl }}" (click)="goalTapped($event, goal)"/>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
