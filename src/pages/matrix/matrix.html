<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>

<ion-content>
    <p class="info">
        <ion-icon name="information-circle"></ion-icon> 
        {{ 'MATRIX_HELP' | translate}}
    </p>
    
    <h2 id="actions">{{ 'ACTION_LINES' | translate}}</h2>
    <ion-grid class="grid-full" width-50>
        <ion-row>
            <ion-col width-25 *ngFor="let action of actions" [ngClass]="{'grayed': action.hidden, 'hidden': action.hidden && ACTION_SHOWED }">
                <img src="{{ action.iconUrl }}" (click)="actionTapped($event, action)"/>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <h2 id="goals">{{ 'SDGs' | translate}}</h2>
    <ion-grid class="grid-full" width-50>
        <ion-row>
            <ion-col width-25 *ngFor="let goal of goals" [ngClass]="{'grayed': goal.hidden, 'hidden': goal.hidden && GOAL_SHOWED }">
                <img src="./assets/images/goal{{ goal.id + 1}}.png" (click)="goalTapped($event, goal)"/>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>
