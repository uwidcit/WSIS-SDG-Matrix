<ion-header>
  <ion-navbar>
    <ion-title>
      Action Lines
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let action of actions | async" (click)="actionTapped($event, action)">
        <ion-thumbnail item-left>
            <img src="{{ action.iconUrl }}"/>
        </ion-thumbnail>
        <h2>{{ action.name }}</h2>
      </ion-item>
    </ion-list>
</ion-content>
