<!--suppress HtmlUnknownTarget -->
<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let action of actions" (click)="actionTapped($event, action)" text-wrap>
      <ion-thumbnail item-left>
        <img alt='Action' class="icon action-thumb" src="./assets/images/action{{ action.id + 1 }}.png"/>
      </ion-thumbnail>
      <p class="action-name">{{ action.shortName }}</p>
    </ion-item>
  </ion-list>
</ion-content>
