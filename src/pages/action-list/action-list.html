<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Action Lines
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let action of actions" (click)="actionTapped($event, action)">
        <ion-thumbnail item-left width-40>
            <img src="{{ action.iconUrl }}"/>
        </ion-thumbnail>
        <h3 width-60>{{ action.name }}</h3>
      </ion-item>
    </ion-list>
</ion-content>
