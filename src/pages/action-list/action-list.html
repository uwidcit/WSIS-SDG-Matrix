<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid class="grid-full" padding>
        <ion-row>
            <ion-col *ngFor="let action of actions" width-33>
                <img class="icon" src="./assets/images/action{{ action.id + 1 }}.png" (click)="actionTapped($event, action)"/>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
