<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ 'ACTION_LINE' | translate}} {{ action?.id + 1}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-grid>
        <ion-row>
            <ion-col width-20>
                <img src="./assets/images/action4.png"/><!--{{ action?.id}}" />-->
            </ion-col>
            <ion-col width-80>
                <h1>{{ action?.name }}</h1>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div [innerHTML]="action?. desc" padding></div>
    
    <h2>{{ 'RELATED_SDGS' | translate}}</h2>
    <ion-grid class="grid-full">
        <ion-row>
            <ion-col *ngFor="let goal of action?.goals" width-33>
                <img src="./assets/images/goal{{ goal + 1}}.png" (click)="goalTapped($event, goal)"/>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
