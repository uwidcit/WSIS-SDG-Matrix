<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Action Line {{ action?.id + 1}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-grid>
        <ion-row>
            <ion-col width-20>
                <img src="{{ action?.iconUrl}}" />
            </ion-col>
            <ion-col width-80>
                <h1>{{ action?.name }}</h1>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div [innerHTML]="action?. desc" padding></div>
    
    <h2>Related SDGs</h2>
    <ion-list>
      <ion-item *ngFor="let goal of action?.goals" (click)="goalTapped($event, goal)">
        <ion-thumbnail item-left>
            <img src="{{ goal.iconUrl }}"/>
        </ion-thumbnail>
        {{ goal.name }}
      </ion-item>
    </ion-list>
</ion-content>
