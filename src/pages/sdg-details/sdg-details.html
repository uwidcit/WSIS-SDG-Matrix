<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ 'GOAL' | translate }} {{ goal?.id + 1 }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="banner"  [ngStyle]="{ 'background-image': 'url(' + goal?.photoUrl + ')'}" ></div>
        <h1 class="heading">{{ goal?.name }}</h1>
    </div>
    <div>
        
        <div [innerHTML]="goal?. desc" padding></div>
        
        <h2>{{ 'RELATED_ACTIONS' | translate}}</h2>
        <ion-grid class="grid-full" padding>
            <ion-row>
                <ion-col *ngFor="let action of goal?.actions" width-33>
                    <img src="./assets/images/action{{ action + 1 }}.png" (click)="actionTapped($event, action)"/>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
