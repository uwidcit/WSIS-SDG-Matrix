<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Goal {{ goal?.id + 1 }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="banner"  [ngStyle]="{ 'background-image': 'url(' + goal?.photoUrl + ')'}" ></div>
        <h1 class="heading">{{ goal?.name }}</h1>
    </div>
    <div>
        
        <div [innerHTML]="goal?. desc" padding></div>
        
        <h2>Related Action Lines</h2>
        <ion-list>
          <ion-item *ngFor="let action of goal?.actions" (click)="actionTapped($event, action)">
            <ion-thumbnail item-left>
                <img src="{{ action.iconUrl }}"/>
            </ion-thumbnail>
            <b>{{ action.name }}</b>
          </ion-item>
        </ion-list>
    </div>
</ion-content>
