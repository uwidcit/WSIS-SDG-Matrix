<ion-header>
<ion-navbar>
    <ion-title>
        Sustainable Development Goals
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content>
    <ion-img width="100%" height="40%" src="{{ goal?.photoUrl }}"></ion-img>
    <div padding>
        <h1>{{ goal?.name }}</h1>
        <p>
            {{ goal?. desc }}
        </p>
        <h3>Related Action Lines</h3>
        <ion-list>
          <ion-item *ngFor="let action of goal?.actions" (click)="actionTapped($event, action)">
            <ion-thumbnail item-left>
                <img src="{{ action.iconUrl }}"/>
            </ion-thumbnail>
            <h2>{{ action.name }}</h2>
          </ion-item>
        </ion-list>
    </div>
</ion-content>
